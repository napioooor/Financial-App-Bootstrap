<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najlepsza aplikacja finansowa - rejestracja</title>
    <link rel="stylesheet" href="<link rel=" stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">">
</head>

<body>
    <main>
        <h1>Witaj w najlepszej aplikacji finansowej!</h1>
        <form action="loggedin.html" class="register">
            <h2>Podaj dane u&zdot;ytkownika:</h2>
            <table>
                <tbody>
                    <tr>
                        <td><label for="name">Twoje imi&eogon;: </label></td>
                        <td><input type="text" id="name" name="user_" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">E-mail: </label></td>
                        <td><input type="email" id="email" name="user_" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Has&lstrok;o: </label></td>
                        <td><input type="password" id="password" minlength="3" maxlength="13" required></td>
                    </tr>
                    <tr>
                        <td><label for="passwordR">Powt&oacute;&zdot; has&lstrok;o: </label></td>
                        <td><input type="password" id="passwordR" minlength="3" maxlength="13" required
                                autocomplete="new-password"></td>
                    </tr>
                </tbody>
            </table>
            <button type="login">Za&lstrok;&oacute;&zdot; konto</button>
            <p>
                <a href="main page.html">Masz ju&zdot; konto? Zaloguj si&eogon;.</a>
            </p>
        </form>

    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
