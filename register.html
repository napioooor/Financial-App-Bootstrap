<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Najlepsza aplikacja finansowa - dodaj wydatek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container bg-light text-dark d-flex flex-column align-items-center w-50 my-5 py-5 rounded-lg">
        <h1 class="my-4">Witaj w najlepszej aplikacji finansowej!</h1>
        <form action="user menu.html" class="mt-3">
            <h2>Podaj dane u&zdot;ytkownika:</h2>
            <div class="my-4">
                <table>
                    <tbody>
                        <tr>
                            <td><label for="name">Twoje imi&eogon;: </label></td>
                            <td><input type="text" class="form-control" id="name" name="user_" required></td>
                        </tr>
                        <tr>
                            <td><label for="email">E-mail: </label></td>
                            <td><input type="email" class="form-control" id="email" name="user_" required></td>
                        </tr>
                        <tr>
                            <td><label for="password">Has&lstrok;o: </label></td>
                            <td><input type="password" class="form-control" id="password" minlength="3" maxlength="18"
                                    required></td>
                        </tr>
                        <tr>
                            <td><label for="passwordR">Powt&oacute;&zdot; has&lstrok;o: </label></td>
                            <td><input type="password" class="form-control" id="passwordR" minlength="3" maxlength="18"
                                    required autocomplete="new-password"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <button type="login" class="btn btn-dark">Zaloguj</button>
            <p class="my-3">
                <a href="register.html">Nie masz konta? Za&lstrok;&oacute;&zdot; nowe.</a>
            </p>
        </form>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
